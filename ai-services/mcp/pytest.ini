[tool:pytest]
# Configuración de pytest para el servidor MCP
# ============================================

# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --color=yes
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=5
    --timeout=300

# Marcadores personalizados
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración que requieren servicios externos
    slow: Tests que tardan más de 10 segundos
    security: Tests de seguridad y autenticación
    performance: Tests de rendimiento y carga
    smoke: Tests básicos de funcionalidad
    regression: Tests de regresión
    api: Tests de API endpoints
    database: Tests que requieren base de datos
    odoo: Tests que requieren conexión con Odoo
    mcp: Tests específicos del protocolo MCP
    tools: Tests de herramientas MCP
    auth: Tests de autenticación y autorización
    rate_limit: Tests de limitación de tasa
    logging: Tests de sistema de logging
    config: Tests de configuración

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*coroutine.*was never awaited:RuntimeWarning

# Configuración de timeout
timeout = 300
timeout_method = thread

# Configuración de cobertura
# Excluir archivos de la cobertura
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    setup.py
    conftest.py
    */migrations/*
    */static/*
    */templates/*

[coverage:report]
# Configuración del reporte de cobertura
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
skip_covered = False
skip_empty = False
precision = 2

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml